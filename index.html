<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styling.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
    </head>

    <body>
        <div id="heading-container">
            <div id="content"><h1 id="checkout-heading">Checkout</h1></div>
            <div id="main-container">
                <div id="left-col">
                    <div id="first-box">
                        <h2>Contact Information</h2>
                        <div>
                            <form>E-mail</form>
                            <div class="input-container">
                                <span class="material-icons">mail</span>
                                <input type="email" class="input" placeholder="Enter your e-mail...">
                            </div>
                            <form>Phone</form>
                            <div class="input-container">
                                <input type="text" class="input" placeholder="Enter your phone...">
                                <span class="material-icons">phone</span>
                            </div>
                        </div>
                    </div>
                    <div id="second-box">
                        <h2>Shipping Address</h2>
                        <div>
                            <form>Full name</form>
                            <div class="input-container">
                                <input type="text" class="input" placeholder="Full name">
                                <span class="material-icons">account_circle</span>
                            </div>
                            <form>Address</form>
                            <div class="input-container">
                                <span class="material-icons">home</span>
                                <input type="text" class="input" placeholder="Your address">
                            </div>
                            <form>City</form>
                            <div class="input-container">
                                <span class="material-icons">location_city</span>
                                <input type="text" class="input" placeholder="Your city">
                            </div>
                        </div>
                        <div id="shipping-pt2">
                            <div class="box" style="margin-right: 25%;">
                                <form>Country</form>
                                <div class="input-container">
                                    <span class="material-icons">public</span>
                                    <input type="text" class="input half" placeholder="Your country">
                                </div>
                            </div>
                            <div class="box"> 
                                <form>Postal code</form>
                                <div class="input-container">
                                    <span class="material-icons">markunread_mailbox</span>
                                    <input type="text" class="input half" placeholder="Your postal code">
                                </div>
                            </div>
                        </div>
                        <div id="bottom-box">
                            <input type="checkbox" id="save-info">
                            <label style="font-size: 14px;">Save this information for next time</label><br>
                            <p id="cont">
                                <input type="button" value="Continue" id="btn-cont">
                            </p>
                            
                        </div>
                    </div>
                </div>
                <div id="right-col">
                    <div id="cart-box">
                        <div class="item">
                            <img class="img" src="images/gon.png">
                            <div class="item-info">
                                <label id="item-name">Item name</label><br>
                                <label id="price">$Price</label><br>
                                <div id="counter">
                                    <button id="dec" class="btn-counter">-</button>
                                    <div id="counter-val-1" class="counter-val">0</div>
                                    <button id="inc" class="btn-counter">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <img class="img" src="images/gon.png">
                            <div class="item-info">
                                <label id="item-name">Item name</label><br>
                                <label id="price">$Price</label><br>
                                <div id="counter">
                                    <button id="dec" class="btn-counter">-</button>
                                    <div id="counter-val-2" class="counter-val">0</div>
                                    <button id="inc" class="btn-counter">+</button>
                                </div>
                            </div>
                        </div>
                        <div id="cart-bottom">
                            <div class="totals">
                                <p id="txt-totals">Shipping</p>
                                <p id="txt-cost">$19</p>
                            </div>
                            <div class="totals">
                                <p id="txt-totals">Total</p>
                                <p id="txt-cost">$148.98</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="scripts.js"></script>
</html>
